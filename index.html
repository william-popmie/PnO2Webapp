<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title> 
  </head>
  <body>
    <canvas id="bg"></canvas>

    <main>
      <section class="header">
        <button class="justabutton" id="connectButton" >Connect</button>
        <h3 id="status">Status: Disconnected</h3>
      </section>
      
      <section class="input">
        <div id="leftDiv">
          <button class="inputButton" id="left">Left</button>
        </div>
        <div id="forwardBackwardDiv">
          <button class="inputButton" id="forward">Forward</button>
          <button class="inputButton" id="backward">Backward</button>
        </div>
        <div id="rightDiv">
          <button class="inputButton" id="right">Right</button>
        </div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
